[package]
name = "{{project-name}}"
version = "0.1.0"
edition = "2021"
authors = [ "{{authors}}" ]

[package.metadata.release]
release = false

# https://github.com/rustwasm/wasm-pack/issues/1247
[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[lib]
crate-type = ["cdylib"]

[dependencies]
worker = { version="0.4.1" }
worker-macros = { version="0.4.1" }
console_error_panic_hook = { version = "0.1.1" }