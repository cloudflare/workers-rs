[package]
name = "axum-on-workers"
version = "0.1.0"
edition = "2021"

[package.metadata.release]
release = false

[lib]
crate-type = ["cdylib"]

[dependencies]
worker = { workspace = true, features = ['http', 'axum'] }
worker-macros = { workspace = true, features = ['http'] }
axum = { version = "0.8", default-features = false }
tower-service = "0.3.3"
wasm-bindgen-futures = "0.4"
