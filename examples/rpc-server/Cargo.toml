[package]
name = "rust-rpc-server"
version = "0.1.0"
edition = "2021"

[package.metadata.release]
release = false

# https://github.com/rustwasm/wasm-pack/issues/1247
[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[lib]
crate-type = ["cdylib"]

[dependencies]
worker = { path="../../worker" }
wasm-bindgen="0.2"
console_error_panic_hook = { version = "0.1.1" }
