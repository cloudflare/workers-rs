name: Pull Request

on:
  - pull_request
  - workflow_dispatch

permissions:
  contents: read

jobs:
  worker-build:
    name: Build worker-build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - run: cargo build -p worker-build
      - uses: actions/upload-artifact@v4
        with:
          name: worker-build
          path: target/debug/worker-build

  build-templates:
    name: Build Templates
    needs: worker-build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: worker-build
          path: ./target/debug
      - name: Make worker-build executable
        run: chmod +x ./target/debug/worker-build
      - uses: cargo-bins/cargo-binstall@main
      - name: Install cargo-generate
        run: cargo binstall cargo-generate
      - name: Generate and build all templates
        run: |
          mkdir -p generated
          for template in templates/*/; do
              template_name=$(basename "$template")
              if [ "$template_name" = "leptos" ]; then
                echo "Skipping leptos template"
                continue
              fi
              echo "Generating $template_name"
              cargo generate --path $template --name "$template_name" --define project-name="$template_name" --define authors="Anon" --destination ./generated --force
              cd "$template"
              echo "Building $template_name"
              ../../target/debug/worker-build
              cd ../..
          done

  build-examples:
    name: Build Examples
    needs: worker-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: worker-build
          path: ./target/debug
      - name: Make worker-build executable
        run: chmod +x ./target/debug/worker-build
      - name: Build all examples
        run: |
          for example in examples/*/; do
              example_name=$(basename "$example")
              echo "Building $example_name"
              cd "$example"
              ../../target/debug/worker-build
              cd ../..
          done

  rustfmt:
    name: Formatter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check Formatting
        run: cargo fmt --all -- --check

      - name: Check for idiomatic code
        run: cargo clippy --features d1,queue --all-targets --workspace -- -D warnings

      - name: Check for idiomatic code (http)
        run: cargo clippy --all-features --package worker-sandbox --all-targets -- -D warnings

  test:
    name: Test
    needs: worker-build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/download-artifact@v4
        with:
          name: worker-build
          path: ./target/debug

      - name: Make worker-build executable
        run: chmod +x ./target/debug/worker-build

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check for errors
        run: cargo check

      - name: Run builder tests
        run: cargo test --manifest-path worker-build/Cargo.toml

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install packages
        run: |
          sudo apt update
          sudo apt clean
          sudo apt install -y build-essential libssl-dev netcat-traditional libc++-dev

      - name: Install npm dependencies
        run: npm ci

      - name: Build Wasm Bindgen
        run: cd wasm-bindgen && cargo build -p wasm-bindgen-cli --bin wasm-bindgen

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Container
        uses: docker/build-push-action@v6
        with:
          context: ./test/container-echo
          push: false
          load: true
          tags: worker-dev/echocontainer:latest

      - name: Run tests
        env:
          TEST_CONTAINER_NAME: worker-dev/echocontainer:latest
        run: npm run test

      - name: Run tests (http)
        run: npm run test-http
